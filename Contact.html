<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Contact__Header -->

    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="branding">
            <h2>TheRecipe</h2>
          </div>
          <div class="header__nav">
            <ul>
              <li><a href="">About</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- Contact__Banner -->

    <section class="about__banner bg--light">
      <div class="container">
        <div class="about__banner__wrapper">
          <div class="about__banner__content">
            <h1>Contact Us</h1>
            <img src="./images/chicken.jpeg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- Contact__Info -->

    <section class="info">
      <div class="container">
        <h2 class="mb--3">Let's talk about food</h2>
        <div class="info__wrapper">
          <div class="info__left">
            <p class="mb--5">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Labore
              atque ratione dolore veritatis suscipit rem beatae quod quam?
            </p>
            <form action="">
              <label for="">Name</label>
              <input type="text" />
            </form>
            <form action="">
              <label for="">Email</label>
              <input type="text" />
            </form>
            <form action="">
              <label for="">Phone</label>
              <input type="text" />
            </form>
            <form action="">
              <label for="">Message</label>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                class="mb--2"
              ></textarea>
            </form>
            <a href="" class="btn bg--primary">Send</a>
          </div>
          <div class="info__right">
            <h3>Contact Info</h3>
            <div class="info">
              <p>Email</p>
              <div>
                <i class="fa-solid fa-envelope"></i>
                <p>info@therecipe.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
